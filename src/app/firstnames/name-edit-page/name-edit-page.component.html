<div class="ui container">
  <form class="ui huge form" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="field">
      <label>Name</label>
      <input [(ngModel)]="model.name" type="text" name="name" placeholder="Vorname" required>
    </div>

    <div class="inline fields">
      <div class="field">
        <div class="ui radio checkbox">
          <input [value]="Gender.Female" [(ngModel)]="model.gender" type="radio" name="gender" required>
          <label (click)="model.gender = Gender.Female" style="cursor: pointer">Mädchen</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input [value]="Gender.Male" [(ngModel)]="model.gender" type="radio" name="gender" required>
          <label (click)="model.gender = Gender.Male" style="cursor: pointer">Junge</label>
        </div>
      </div>
    </div>

    <div class="field">
      <label>Bedeutung</label>
      <textarea [(ngModel)]="model.meaning" name="meaning" rows="2" placeholder="Bedeutung des Namens"></textarea>
    </div>
    <br>
    <button class="ui fluid primary huge button" type="submit" [disabled]="!form.form.valid">
      Speichern
    </button>
    <div *ngIf="!isNew" class="ui horizontal divider">
      oder
    </div>
    <button *ngIf="!isNew" (click)="onDelete()" class="ui fluid basic negative button" type="button">
      Löschen
    </button>
  </form>
</div>
